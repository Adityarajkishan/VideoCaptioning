    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Upload and Processing</title>
        <!-- Include CSS and JavaScript libraries (Bootstrap and jQuery) here -->
    </head>
    <body>
        <main class="page landing-page">
            <section class="clean-block clean-hero" style="background-image: url('../static/img/tech/image4.jpg'); color: rgba(9, 162, 255, 0.85);">
                <div class="text">
                    <h2>Ocular says HI!</h2>
                    <p>Upload your video(s) here to generate captions</p>
                    
                    <!-- Input for Video File -->
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <input type="file" accept="video/mp4" name="file" required>
                        <button class="btn btn-primary" type="submit">Upload Video (MP4)</button>
                    </form>
                    <hr>
                    <h2>{{ results }}</h2>
                    
                    <!-- Language Selection -->
                    <form action="/process" method="POST">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button" style="margin-bottom: 11px; margin-top: 8px;">
                                Select Language
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="submit" name="language" value="English">English</button>
                                <button class="dropdown-item" type="submit" name="language" value="Spanish">Spanish</button>
                                <button class="dropdown-item" type="submit" name="language" value="French">French</button>
                                <button class="dropdown-item" type="submit" name="language" value="German">German</button>
                                <button class="dropdown-item" type="submit" name="language" value="Japanese">Japanese</button>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Actions (Standard and Premium) -->
                    <form action="/action" method="POST">
                        <button class="btn btn-primary" type="submit" name="action" value="Standard">Standard</button>
                        <button class="btn btn-primary" type="submit" name="action" value="Premium" style="margin-left: 16px;">Premium</button>
                    </form>

                    <h2>{{results1}}</h2>
                    
                    <!-- Batch Processing -->
                    <form action="/batch" method="POST">
                        <button class="btn btn-outline-light btn-lg" type="submit" name="batch-action" value="Single" style="padding-left: 8px; padding-right: 8px; padding-bottom: 4px; padding-top: 4px;">Single</button>
                        <button class="btn btn-outline-light btn-lg" type="submit" name="batch-action" value="Batch" style="margin-left: 19px; padding-top: 4px; padding-bottom: 4px; padding-right: 4px; padding-left: 4px;">Batch</button>
                    </form>
                </div>
            </section>    
        </main>
    </body>
